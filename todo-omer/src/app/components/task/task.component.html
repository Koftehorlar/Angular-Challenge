<div class="task">
    <div class="text">
       {{task.task}}
    </div>
    <div class="actions">
        <button (click)="onClick()" class="completed"><i class="fa fa-check" aria-hidden="true"></i>
        </button>
        <button class="done"><i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
        <button class="done"><i class="fa fa-trash" aria-hidden="true"></i>
        </button>
    </div>
</div>
